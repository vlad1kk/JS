<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="container">
    <div class="radio">
        <h1>Which car do you like?</h1>
        <label><input type="radio" name="car" value="haval"> Haval</label><br> 
        <label><input type="radio" name="car" value="audi"> Audi</label><br>
        <label><input type="radio" name="car" value="lexus"> Lexus</label><br>
        <button type="button" id="button_radio">Сhoose</button>
    </div>

    <div class="select"></div>
        <h1>Which fruts do you know?</h1> 
        <select name="" id="mySelect">
            <option value="">Аpricot</option>
            <option value="">Date</option>
            <option value="">Melon</option>
            <option value="">Grapes</option>
            <option value="">Fig</option>
        </select>
    </div>

    <div class="range">
        <h1>Range</h1> 
        <input type="range" min="0" max="100" step="2" id="range">
        <input type="text" id="i1">
    </div>

    <div class="range__css">
        <h1>CSS generator</h1> 
        <div class="block1">
            <p> Верхній лівий кут
                <input type="range" class="ranger" id="rtl" min="0" max="100" value="0">
                <input type="text" id="ttl" value="0">
            </p>
            <p> Верхній правий кут
                <input type="range" class="ranger" id="rtr" min="0" max="100" value="0">
                <input type="text" id="ttr" value="0">
            </p>
            <p> Нижній лівий кут
                <input type="range" class="ranger" id="rbl" min="0" max="100" value="0">
                <input type="text" id="tbl" value="0">
            </p>
            <p> Нижній правий кут
                <input type="range" class="ranger" id="rbr" min="0" max="100" value="0">
                <input type="text" id="tbr" value="0">
            </p>
        </div>
        <div id="block"></div>
    </div>
<br>
    <div id="nav">
        <div class="menu-item">
            Меню_1

        <div class="tab whiteborder">Tab_1</div>
        <div class="tab">Tab_2</div>
        <div class="tab">Tab_3</div>
        <div class="tabContent">1</div>
        <div class="tabContent">2</div>
        <div class="tabContent">3</div>
    </div>


</div>
